<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz 2022!</title>
</head>
<body>
    <div id = "firstPage" class="container">
     <h1>Start your quiz on Javascript!</h1>
        <p>
            You will have a quiz on the following questions, try to answer all questions given in a time limit.
            If you answer incorrectly, this will take time off so please try to answer everything correctly! Good luck!
        </p>
        <button id="startQuiz" value="Start">Start Quiz!</button>
        <button id="nextButton">Next Question</button>
    </div>

    <div hidden class="row" id = "quiz">
        <p id="timer"></p>
      <h2 id = "questions"></h2>
      <div id="answers">
          <button id = "answer1" class="button">A</button>
          <button id = "answer2" class="button">B</button>
          <button id = "answer3" class="button">C</button>
          <button id = "answer4" class ="button">D</button>
      </div>

      <div id = "validation">
          <p id="validationDisplay"></p>
      </div>

        <div id="highScore">
            <!--need to add highscore code-->
        </div>
    </div>
    


    <script src="assets/script.js"></script>
</body>
</html>
